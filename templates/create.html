{% extends "layout.html" %}
{%block  body%}
    <h1 class="title">Schedule Appointment</h1>
    <div class="text is-centered">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <div class="control">
        <form action="{{url_for('add_appt')}}" method="post">
                <label class="subtitle"> Date
                    <input class="input" type="date" name="date">
                </label>
            </div>
            <div class="field">
                <label class="subtitle"> Time
                    <input class="input" type="time" name="time">
                </label>
            </div>
            <div class="field">
                <label class="subtitle"> Recieve Text and Email reminders?</label>
            </div>
            <div class="field">
                <input class="radio" name="option" type="radio"> Yes
                <input class="radio" name="option" type="radio"> No
            </div>
            <div>
                <button class="button is-success is-rounded" type="submit">Submit</button>
            </div>
        </form>
    </div>
    <div>
        <a href="{{url_for('view')}}">
            <button class="button is-primary is-rounded mt-4">Go back</button>
        </a>
    </div>
{% endblock%}
