<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Create Account</h1>
        <form>
            <div>
                <label> First Name
                    <input type="text">
                </label>
            </div>
            <div>
                <label> Last Name
                    <input type="text">
                </label>
            </div>
            <div> Email
                <label>
                    <input type="text">
                </label>
            </div>
            <div>
                <label> Phone Number
                    <input type="text">
                </label>
            </div>
            <div>
                <label> Password
                    <input type="text">
                </label>
            </div>
            <div>
                <label> Confirm Password
                    <input type="text">
                </label>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </form>
    </body>
</html>
