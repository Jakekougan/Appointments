{% extends "layout.html" %}
{%block  body%}
        <h1 class="title">Login</h1>
        <div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <form action="{{url_for('user_auth')}}" method="post">
            <div> Email
                <label>
                    <input class="input" type="text" name="lemail">
                </label>
            </div>
            <div>
                <label> Password
                    <input class="input" type="password" name="lpwd">
                </label>
            </div>
            <div>
                <button class="button is-success is-rounded" type="submit">Login</button>
            </div>
        </form>
        <div>
            <span>Don't have an account?</span>
            <a href="{{url_for('create_account')}}"> Create One Here! </a>
        </div>
{% endblock %}
